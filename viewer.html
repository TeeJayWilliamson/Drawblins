<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawblins Spectator View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .spectator-display {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        /* Header with room code and timer */
        .spectator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }
        
        .spectator-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .spectator-timer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 2rem;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .spectator-timer.timer-urgent {
            background: #e74c3c;
            animation: pulse-urgent 1s infinite;
        }
        
        @keyframes pulse-urgent {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .spectator-room-info {
            text-align: right;
        }
        
        .spectator-room-code {
            font-size: 1rem;
            opacity: 0.8;
            margin: 0;
        }
        
        .spectator-room-code-value {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0 0 0;
            letter-spacing: 2px;
            color: #FFD700;
        }
        
        /* Main content area */
        .spectator-content {
            flex: 1;
            padding: 2rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            min-height: 0;
        }
        
        .spectator-phase-info {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .spectator-phase-title {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            font-weight: bold;
        }
        
        .spectator-phase-subtitle {
            font-size: 1.5rem;
            margin: 0;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .spectator-current-player {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin: 1.5rem 0;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spectator-player-name {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .spectator-player-action {
            font-size: 1.2rem;
            margin: 0;
            opacity: 0.9;
        }
        
        .spectator-progress-info {
            background: rgba(255, 152, 0, 0.2);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
            text-align: center;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }
        
        .spectator-progress-text {
            font-size: 1.4rem;
            margin: 0;
            font-weight: bold;
        }
        
        /* Slideshow section */
        .spectator-slideshow-section {
            flex: 1;
            display: flex;
            align-items: stretch;
            justify-content: center;
            gap: 2rem;
            min-height: 0;
            padding: 1rem 0;
        }
        
        .spectator-original-display {
            flex: 0 0 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .spectator-original-monster {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: 3px solid #FF8C00;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .spectator-original-monster h3 {
            color: #8B4513;
            margin: 0 0 1rem 0;
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .spectator-original-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            border: 2px solid rgba(139, 69, 19, 0.3);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .spectator-drawing-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
            position: relative;
        }
        
        .spectator-slideshow-title {
            font-size: 2rem;
            text-align: center;
            margin: 0 0 1.5rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #spectator-slideshow-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spectator-drawing-slide {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .spectator-drawing-slide.active {
            opacity: 1;
        }
        
        .spectator-drawing-slide h3 {
            color: #333;
            margin: 0 0 1rem 0;
            font-size: 1.4rem;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .spectator-drawing-image {
            width: 100%;
            flex: 1;
            object-fit: contain;
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.1);
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 200px;
        }
        
        .spectator-auto-submitted-badge {
            display: inline-block;
            background: #95a5a6;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }
        
        .spectator-slideshow-progress {
            position: absolute;
            bottom: -3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            align-items: center;
            z-index: 10;
        }
        
        .spectator-progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .spectator-progress-dot.active {
            background: #FFD700;
            transform: scale(1.3);
        }
        
        .hidden { 
            display: none !important; 
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(39, 174, 96, 0.8);
        }

        .connection-status.disconnected {
            background: rgba(231, 76, 60, 0.8);
        }

        .connection-status.waiting {
            background: rgba(52, 152, 219, 0.8);
        }

        /* URL connection info */
        .url-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.8rem;
            z-index: 1000;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .spectator-header {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .spectator-title {
                font-size: 2rem;
            }
            
            .spectator-timer {
                font-size: 1.5rem;
                padding: 0.75rem 1.5rem;
            }
            
            .spectator-content {
                padding: 1rem 1.5rem;
            }
            
            .spectator-phase-title {
                font-size: 2rem;
            }
            
            .spectator-slideshow-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .spectator-original-display {
                flex: 0 0 auto;
            }
            
            .spectator-original-monster {
                max-width: 100%;
            }
            
            .spectator-original-image {
                height: 200px;
            }
            
            #spectator-slideshow-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="spectator-display">
        <!-- Connection status -->
        <div id="connection-status" class="connection-status waiting">Connecting to game...</div>
        
        <!-- URL info for debugging -->
        <div id="url-info" class="url-info hidden">No room code in URL</div>

        <!-- Header -->
        <div class="spectator-header">
            <div class="spectator-title">Drawblins</div>
            <div class="spectator-timer" id="spectator-timer">00:00</div>
            <div class="spectator-room-info">
                <p class="spectator-room-code">Room Code:</p>
                <p class="spectator-room-code-value" id="spectator-room-code">----</p>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="spectator-content">
            <!-- Game content -->
            <div id="spectator-game-content">
                <div class="spectator-phase-info">
                    <h1 class="spectator-phase-title" id="spectator-phase-title">Welcome to Drawblins!</h1>
                    <p class="spectator-phase-subtitle" id="spectator-phase-subtitle">Waiting for game to start...</p>
                </div>
                
                <div id="spectator-current-player" class="spectator-current-player hidden">
                    <h2 class="spectator-player-name" id="spectator-player-name">Player Name</h2>
                    <p class="spectator-player-action" id="spectator-player-action">is getting ready</p>
                </div>
                
                <div id="spectator-progress" class="spectator-progress-info hidden">
                    <p class="spectator-progress-text">
                        Drawings submitted: <span id="spectator-progress-count">0</span> / <span id="spectator-progress-total">0</span>
                    </p>
                </div>
            </div>
            
            <!-- Slideshow display -->
            <div id="spectator-slideshow" class="spectator-slideshow-section hidden">
                <!-- Original monster (left side) -->
                <div class="spectator-original-display">
                    <div class="spectator-original-monster">
                        <h3>Original Monster</h3>
                        <img id="spectator-original-image" class="spectator-original-image" src="" alt="Original Monster">
                    </div>
                </div>
                
                <!-- Drawing slideshow (right side) -->
                <div class="spectator-drawing-display">
                    <div id="spectator-slideshow-container">
                        <!-- Drawing slides will be inserted here -->
                    </div>
                    <div id="spectator-slideshow-progress" class="spectator-slideshow-progress">
                        <!-- Progress dots will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class DrawblinsSpectatorView {
            constructor() {
                this.gameState = null;
                this.roomCode = null;
                this.slideshowDrawings = [];
                this.currentSlideIndex = 0;
                this.slideshowInterval = null;
                this.roomCodeFromURL = null;
                
                this.init();
            }
            
            init() {
                console.log('üé≠ Spectator view initializing...');
                
                // FIRST: Check for room code in URL
                this.checkURLForRoomCode();
                
                // THEN: Set up message listener
                this.setupMessageListener();
                
                // Initial connection status
                this.updateConnectionStatus('Connecting to game...', 'waiting');
            }
            
            checkURLForRoomCode() {
                // Get room code from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const roomFromURL = urlParams.get('room');
                
                if (roomFromURL) {
                    console.log('üè† Room code found in URL:', roomFromURL);
                    this.roomCodeFromURL = roomFromURL.toUpperCase();
                    this.updateRoomCode(this.roomCodeFromURL);
                    
                    // Show URL info
                    const urlInfo = document.getElementById('url-info');
                    if (urlInfo) {
                        urlInfo.textContent = `Room from URL: ${this.roomCodeFromURL}`;
                        urlInfo.classList.remove('hidden');
                    }
                    
                    // Update status
                    this.updateConnectionStatus(`Found room ${this.roomCodeFromURL} in URL`, 'waiting');
                } else {
                    console.log('‚ö†Ô∏è No room code in URL');
                    const urlInfo = document.getElementById('url-info');
                    if (urlInfo) {
                        urlInfo.textContent = 'No room code in URL - waiting for game connection';
                        urlInfo.classList.remove('hidden');
                    }
                }
            }
            
            setupMessageListener() {
                // Listen for messages from the parent window (main game)
                window.addEventListener('message', (event) => {
                    console.log('üì® Raw message received:', event);
                    
                    // More flexible origin checking - allow same domain
                    const allowedOrigins = [
                        window.location.origin,
                        'https://teejaywilliamson.github.io',
                        'http://localhost:3000',
                        'http://127.0.0.1:3000'
                    ];
                    
                    if (!allowedOrigins.includes(event.origin)) {
                        console.warn('üö´ Message from unallowed origin:', event.origin);
                        return;
                    }
                    
                    this.handleMessage(event.data);
                });
                
                // Let parent know we're ready and send our room code if we have one
                if (window.opener) {
                    console.log('üëã Notifying parent window we are ready');
                    
                    const readyMessage = { 
                        type: 'spectator-ready'
                    };
                    
                    // If we got room code from URL, include it
                    if (this.roomCodeFromURL) {
                        readyMessage.roomCodeFromURL = this.roomCodeFromURL;
                    }
                    
                    window.opener.postMessage(readyMessage, '*');
                    this.updateConnectionStatus('Connected to game', 'connected');
                } else {
                    console.warn('‚ö†Ô∏è No parent window found');
                    this.updateConnectionStatus('No game connection - standalone mode', 'disconnected');
                }
                
                // Set up periodic connection check
                this.setupConnectionCheck();
            }
            
            setupConnectionCheck() {
                // Check connection every 5 seconds
                setInterval(() => {
                    if (window.opener && !window.opener.closed) {
                        // Connection is good
                        if (document.getElementById('connection-status').textContent.includes('Disconnected')) {
                            this.updateConnectionStatus('Reconnected to game', 'connected');
                        }
                    } else {
                        // Connection lost
                        this.updateConnectionStatus('Disconnected from game', 'disconnected');
                    }
                }, 5000);
            }
            
            handleMessage(message) {
                if (!message || !message.type) {
                    console.warn('üì® Invalid message received:', message);
                    return;
                }
                
                console.log('üì® Spectator handling message:', message.type, message.data || message);
                
                try {
                    switch (message.type) {
                        case 'room-code':
                            this.handleRoomCode(message);
                            break;
                            
                        case 'game-update':
                            this.handleGameUpdate(message);
                            break;
                            
                        case 'timer-update':
                            this.handleTimerUpdate(message);
                            break;
                            
                        case 'drawing-progress':
                            this.handleDrawingProgress(message);
                            break;
                            
                        case 'slideshow-start':
                            this.handleSlideshowStart(message);
                            break;
                            
                        case 'slideshow-drawing':
                            this.handleSlideshowDrawing(message);
                            break;
                            
                        case 'show-drawings-slideshow':
                            this.handleShowDrawingsSlideshow(message);
                            break;
                            
                        case 'game-finished':
                            this.handleGameFinished(message);
                            break;
                            
                        case 'connection-check':
                            // Respond to keep-alive
                            if (window.opener) {
                                window.opener.postMessage({ type: 'spectator-alive' }, '*');
                            }
                            break;
                            
                        default:
                            console.log('‚ùì Unknown message type:', message.type);
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error handling spectator message:', error);
                    this.updateConnectionStatus('Error processing game data', 'disconnected');
                }
            }
            
            handleRoomCode(message) {
                console.log('üè† Room code received from game:', message.data?.roomCode);
                const roomCode = message.data?.roomCode;
                
                if (roomCode) {
                    this.roomCode = roomCode;
                    this.updateRoomCode(roomCode);
                    this.updateConnectionStatus('Connected to room ' + roomCode, 'connected');
                    
                    // Update URL info
                    const urlInfo = document.getElementById('url-info');
                    if (urlInfo) {
                        if (this.roomCodeFromURL) {
                            urlInfo.textContent = `URL: ${this.roomCodeFromURL} | Game: ${roomCode}`;
                        } else {
                            urlInfo.textContent = `Room from game: ${roomCode}`;
                        }
                    }
                }
            }
            
            handleGameUpdate(message) {
                console.log('üéÆ Game update received:', message.data?.gameState?.phase);
                
                this.gameState = message.data?.gameState;
                this.showGameContent();
                
                if (message.data?.room && message.data.room.players) {
                    const currentPlayer = message.data.room.players.find(p => p.id === message.data.gameState.currentDrawer);
                    this.updateGameDisplay(message.data.gameState, currentPlayer);
                }
            }
            
            handleTimerUpdate(message) {
                this.updateTimer(message.data?.timeString, message.data?.timeLeft);
            }
            
            handleDrawingProgress(message) {
                const progressCount = document.getElementById('spectator-progress-count');
                const progressTotal = document.getElementById('spectator-progress-total');
                
                if (progressCount) progressCount.textContent = message.data?.totalSubmitted || 0;
                if (progressTotal) progressTotal.textContent = message.data?.totalExpected || 0;
                
                console.log(`üìä Drawing progress: ${message.data?.totalSubmitted}/${message.data?.totalExpected}`);
            }
            
            handleSlideshowStart(message) {
                console.log('üé¨ Starting slideshow with original:', message.data?.originalMonster);
                this.clearSlideshow();
                
                if (message.data?.originalMonster) {
                    const originalImage = document.getElementById('spectator-original-image');
                    // Use the correct image path - adapt to your setup
                    originalImage.src = `images/${message.data.originalMonster}`;
                    // Fallback for GitHub Pages
                    originalImage.onerror = () => {
                        originalImage.src = `https://teejaywilliamson.github.io/Drawblins/images/${message.data.originalMonster}`;
                    };
                }
                
                this.showSlideshow();
            }
            
            handleSlideshowDrawing(message) {
                console.log(`üñºÔ∏è Adding drawing ${message.data?.index + 1}: ${message.data?.playerName}`);
                this.addDrawingSlide(message.data);
                
                if (message.data?.isLast) {
                    console.log('üé¨ All drawings loaded, starting slideshow');
                    this.startSlideshow();
                }
            }
            
            handleShowDrawingsSlideshow(message) {
                console.log('üé® Show drawings slideshow with', message.data?.drawings?.length, 'drawings');
                this.showDrawingsSlideshow(message.data?.drawings, message.data?.originalMonster);
            }
            
            handleGameFinished(message) {
                console.log('üèÅ Game finished');
                this.clearSlideshow();
                this.showGameContent();
                
                const phaseTitle = document.getElementById('spectator-phase-title');
                const phaseSubtitle = document.getElementById('spectator-phase-subtitle');
                
                if (phaseTitle) phaseTitle.textContent = 'Game Complete!';
                if (phaseSubtitle) phaseSubtitle.textContent = 'Thanks for playing Drawblins!';
            }
            
            updateConnectionStatus(message, type) {
                const statusElement = document.getElementById('connection-status');
                if (statusElement) {
                    statusElement.textContent = message;
                    statusElement.className = `connection-status ${type}`;
                }
            }
            
            updateRoomCode(code) {
                const roomCodeElement = document.getElementById('spectator-room-code');
                if (roomCodeElement) {
                    roomCodeElement.textContent = code || '----';
                }
            }
            
            updateTimer(timeString, timeLeft) {
                const timerElement = document.getElementById('spectator-timer');
                if (timerElement) {
                    timerElement.textContent = timeString || '00:00';
                    
                    if (timeLeft <= 10 && timeLeft > 0) {
                        timerElement.classList.add('timer-urgent');
                    } else {
                        timerElement.classList.remove('timer-urgent');
                    }
                }
            }
            
            showGameContent() {
                document.getElementById('spectator-game-content').classList.remove('hidden');
                document.getElementById('spectator-slideshow').classList.add('hidden');
            }
            
            showSlideshow() {
                document.getElementById('spectator-game-content').classList.add('hidden');
                document.getElementById('spectator-slideshow').classList.remove('hidden');
            }
            
            updateGameDisplay(gameState, currentPlayer) {
                const phaseTitle = document.getElementById('spectator-phase-title');
                const phaseSubtitle = document.getElementById('spectator-phase-subtitle');
                const currentPlayerDiv = document.getElementById('spectator-current-player');
                const progressDiv = document.getElementById('spectator-progress');
                
                switch (gameState.phase) {
                    case 'studying':
                        phaseTitle.textContent = `Round ${gameState.currentRound || 1} - Study Phase`;
                        phaseSubtitle.textContent = 'Player is memorizing the monster';
                        
                        if (currentPlayer) {
                            document.getElementById('spectator-player-name').textContent = currentPlayer.name;
                            document.getElementById('spectator-player-action').textContent = 'is studying the monster';
                            currentPlayerDiv.classList.remove('hidden');
                        }
                        
                        progressDiv.classList.add('hidden');
                        break;
                        
                    case 'drawing':
                        phaseTitle.textContent = `Round ${gameState.currentRound || 1} - Drawing Phase`;
                        phaseSubtitle.textContent = 'Draw what you hear!';
                        
                        if (currentPlayer) {
                            document.getElementById('spectator-player-name').textContent = currentPlayer.name;
                            document.getElementById('spectator-player-action').textContent = 'is describing the monster';
                            currentPlayerDiv.classList.remove('hidden');
                        }
                        
                        progressDiv.classList.remove('hidden');
                        break;
                        
                    case 'reveal':
                        phaseTitle.textContent = `Round ${gameState.currentRound || 1} - Results`;
                        phaseSubtitle.textContent = 'Here are the drawings!';
                        currentPlayerDiv.classList.add('hidden');
                        progressDiv.classList.add('hidden');
                        break;
                        
                    default:
                        phaseTitle.textContent = 'Drawblins Online Party';
                        phaseSubtitle.textContent = 'Ready to play!';
                        currentPlayerDiv.classList.add('hidden');
                        progressDiv.classList.add('hidden');
                }
            }
            
            addDrawingSlide(drawingData) {
                const container = document.getElementById('spectator-slideshow-container');
                const progressContainer = document.getElementById('spectator-slideshow-progress');
                
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'spectator-drawing-slide';
                slide.innerHTML = `
                    <h3>
                        ${drawingData.playerName}
                        ${drawingData.autoSubmitted ? '<span class="spectator-auto-submitted-badge">Auto</span>' : ''}
                    </h3>
                    <img class="spectator-drawing-image" src="${drawingData.imageData}" alt="${drawingData.playerName}'s drawing">
                `;
                container.appendChild(slide);
                
                // Create progress dot
                const dot = document.createElement('div');
                dot.className = 'spectator-progress-dot';
                progressContainer.appendChild(dot);
                
                this.slideshowDrawings.push(drawingData);
            }
            
            startSlideshow() {
                if (this.slideshowDrawings.length === 0) return;
                
                this.showSlide(0);
                
                if (this.slideshowDrawings.length > 1) {
                    this.startAutoRotation();
                }
            }
            
            showDrawingsSlideshow(drawings, originalMonster) {
                this.showSlideshow();
                
                // Clear previous slideshow
                this.clearSlideshow();
                this.slideshowDrawings = drawings || [];
                
                // Show original monster
                if (originalMonster) {
                    const originalImage = document.getElementById('spectator-original-image');
                    // Use the correct image path - adapt to your setup
                    originalImage.src = `images/${originalMonster}`;
                    // Fallback for GitHub Pages
                    originalImage.onerror = () => {
                        originalImage.src = `https://teejaywilliamson.github.io/Drawblins/images/${originalMonster}`;
                    };
                }
                
                // Create slides
                if (this.slideshowDrawings.length > 0) {
                    this.createSlides();
                    this.showSlide(0);
                    
                    if (this.slideshowDrawings.length > 1) {
                        this.startAutoRotation();
                    }
                }
            }
            
            createSlides() {
                const container = document.getElementById('spectator-slideshow-container');
                const progressContainer = document.getElementById('spectator-slideshow-progress');
                
                container.innerHTML = '';
                progressContainer.innerHTML = '';
                
                this.slideshowDrawings.forEach((drawing, index) => {
                    // Create slide
                    const slide = document.createElement('div');
                    slide.className = 'spectator-drawing-slide';
                    slide.innerHTML = `
                        <h3>
                            ${drawing.playerName}
                            ${drawing.autoSubmitted ? '<span class="spectator-auto-submitted-badge">Auto</span>' : ''}
                        </h3>
                        <img class="spectator-drawing-image" src="${drawing.imageData}" alt="${drawing.playerName}'s drawing">
                    `;
                    container.appendChild(slide);
                    
                    // Create progress dot
                    const dot = document.createElement('div');
                    dot.className = 'spectator-progress-dot';
                    progressContainer.appendChild(dot);
                });
            }
            
            showSlide(index) {
                if (index >= this.slideshowDrawings.length || index < 0) return;
                
                this.currentSlideIndex = index;
                
                const slides = document.querySelectorAll('.spectator-drawing-slide');
                const dots = document.querySelectorAll('.spectator-progress-dot');
                
                slides.forEach((slide, slideIndex) => {
                    if (slideIndex === index) {
                        slide.classList.add('active');
                    } else {
                        slide.classList.remove('active');
                    }
                });
                
                dots.forEach((dot, dotIndex) => {
                    if (dotIndex === index) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            startAutoRotation() {
                if (this.slideshowInterval) {
                    clearInterval(this.slideshowInterval);
                }
                
                this.slideshowInterval = setInterval(() => {
                    const nextIndex = (this.currentSlideIndex + 1) % this.slideshowDrawings.length;
                    this.showSlide(nextIndex);
                }, 4000);
            }
            
            clearSlideshow() {
                if (this.slideshowInterval) {
                    clearInterval(this.slideshowInterval);
                    this.slideshowInterval = null;
                }
                
                const container = document.getElementById('spectator-slideshow-container');
                const progressContainer = document.getElementById('spectator-slideshow-progress');
                
                if (container) container.innerHTML = '';
                if (progressContainer) progressContainer.innerHTML = '';
                
                this.slideshowDrawings = [];
                this.currentSlideIndex = 0;
            }
            
            // Handle window close
            cleanup() {
                this.clearSlideshow();
                
                // Notify parent that we're closing
                if (window.opener) {
                    window.opener.postMessage({ type: 'spectator-closing' }, '*');
                }
            }
        }
        
        // Initialize the spectator view
        let spectatorView;
        
        window.addEventListener('load', () => {
            spectatorView = new DrawblinsSpectatorView();
        });
        
        // Cleanup when window closes
        window.addEventListener('beforeunload', () => {
            if (spectatorView) {
                spectatorView.cleanup();
            }
        });
        
        // Handle window focus/blur for connection status
        window.addEventListener('focus', () => {
            if (spectatorView) {
                spectatorView.updateConnectionStatus('Connected and active', 'connected');
            }
        });
        
        window.addEventListener('blur', () => {
            if (spectatorView) {
                spectatorView.updateConnectionStatus('Connected (background)', 'connected');
            }
        });
        
        // Add click to advance slides manually
        document.addEventListener('click', (e) => {
            if (e.target.closest('#spectator-slideshow-container')) {
                if (spectatorView && spectatorView.slideshowDrawings.length > 1) {
                    const nextIndex = (spectatorView.currentSlideIndex + 1) % spectatorView.slideshowDrawings.length;
                    spectatorView.showSlide(nextIndex);
                }
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!spectatorView) return;
            
            switch (e.key) {
                case 'ArrowRight':
                case ' ': // Spacebar
                    if (spectatorView.slideshowDrawings.length > 1) {
                        const nextIndex = (spectatorView.currentSlideIndex + 1) % spectatorView.slideshowDrawings.length;
                        spectatorView.showSlide(nextIndex);
                    }
                    break;
                    
                case 'ArrowLeft':
                    if (spectatorView.slideshowDrawings.length > 1) {
                        const prevIndex = spectatorView.currentSlideIndex === 0 
                            ? spectatorView.slideshowDrawings.length - 1 
                            : spectatorView.currentSlideIndex - 1;
                        spectatorView.showSlide(prevIndex);
                    }
                    break;
                    
                case 'Escape':
                    // Go back to game content
                    spectatorView.showGameContent();
                    break;
            }
        });
    </script>
