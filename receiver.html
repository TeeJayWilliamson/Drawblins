<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawblins Cast Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .cast-display {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        /* Header with room code and timer */
        .cast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }
        
        .cast-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .cast-timer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 2rem;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .cast-timer.timer-urgent {
            background: #e74c3c;
        }
        
        .cast-room-info {
            text-align: right;
        }
        
        .cast-room-code {
            font-size: 1rem;
            opacity: 0.8;
            margin: 0;
        }
        
        .cast-room-code-value {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0 0 0;
            letter-spacing: 2px;
        }
        
        /* Main content area */
        .cast-content {
            flex: 1;
            padding: 2rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            min-height: 0;
        }
        
        .cast-phase-info {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .cast-phase-title {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            font-weight: bold;
        }
        
        .cast-phase-subtitle {
            font-size: 1.5rem;
            margin: 0;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .cast-current-player {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin: 1.5rem 0;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .cast-player-name {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .cast-player-action {
            font-size: 1.2rem;
            margin: 0;
            opacity: 0.9;
        }
        
        .cast-progress-info {
            background: rgba(255, 152, 0, 0.2);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
            text-align: center;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }
        
        .cast-progress-text {
            font-size: 1.4rem;
            margin: 0;
            font-weight: bold;
        }
        
        /* Slideshow section */
        .cast-slideshow-section {
            flex: 1;
            display: flex;
            align-items: stretch;
            justify-content: center;
            gap: 2rem;
            min-height: 0;
            padding: 1rem 0;
        }
        
        .cast-original-display {
            flex: 0 0 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .cast-original-monster {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: 3px solid #FF8C00;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .cast-original-monster h3 {
            color: #8B4513;
            margin: 0 0 1rem 0;
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .cast-original-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            border: 2px solid rgba(139, 69, 19, 0.3);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .cast-drawing-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
            position: relative;
        }
        
        .cast-slideshow-title {
            font-size: 2rem;
            text-align: center;
            margin: 0 0 1.5rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #cast-slideshow-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cast-drawing-slide {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .cast-drawing-slide.active {
            opacity: 1;
        }
        
        .cast-drawing-slide h3 {
            color: #333;
            margin: 0 0 1rem 0;
            font-size: 1.4rem;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .cast-drawing-image {
            width: 100%;
            flex: 1;
            object-fit: contain;
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.1);
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 200px;
        }
        
        .cast-auto-submitted-badge {
            display: inline-block;
            background: #95a5a6;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }
        
        .cast-slideshow-progress {
            position: absolute;
            bottom: -3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            align-items: center;
            z-index: 10;
        }
        
        .cast-progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .cast-progress-dot.active {
            background: #FFD700;
            transform: scale(1.3);
        }
        
        .hidden { 
            display: none !important; 
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .connection-status.connected {
            background: rgba(39, 174, 96, 0.8);
        }

        .connection-status.disconnected {
            background: rgba(231, 76, 60, 0.8);
        }
    </style>
</head>
<body>
    <div class="cast-display">
        <!-- Connection status -->
        <div id="connection-status" class="connection-status">Waiting for connection...</div>

        <!-- Header -->
        <div class="cast-header">
            <div class="cast-title">Drawblins</div>
            <div class="cast-timer" id="cast-timer">00:00</div>
            <div class="cast-room-info">
                <p class="cast-room-code">Room Code:</p>
                <p class="cast-room-code-value" id="cast-room-code">----</p>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="cast-content">
            <!-- Game content -->
            <div id="cast-game-content">
                <div class="cast-phase-info">
                    <h1 class="cast-phase-title" id="cast-phase-title">Welcome to Drawblins!</h1>
                    <p class="cast-phase-subtitle" id="cast-phase-subtitle">Cast connected - waiting for game</p>
                </div>
                
                <div id="cast-current-player" class="cast-current-player hidden">
                    <h2 class="cast-player-name" id="cast-player-name">Player Name</h2>
                    <p class="cast-player-action" id="cast-player-action">is getting ready</p>
                </div>
                
                <div id="cast-progress" class="cast-progress-info hidden">
                    <p class="cast-progress-text">
                        Drawings submitted: <span id="cast-progress-count">0</span> / <span id="cast-progress-total">0</span>
                    </p>
                </div>
            </div>
            
            <!-- Slideshow display -->
            <div id="cast-slideshow" class="cast-slideshow-section hidden">
                <!-- Original monster (left side) -->
                <div class="cast-original-display">
                    <div class="cast-original-monster">
                        <h3>Original Monster</h3>
                        <img id="cast-original-image" class="cast-original-image" src="" alt="Original Monster">
                    </div>
                </div>
                
                <!-- Drawing slideshow (right side) -->
                <div class="cast-drawing-display">
                    <div id="cast-slideshow-container">
                        <!-- Drawing slides will be inserted here -->
                    </div>
                    <div id="cast-slideshow-progress" class="cast-slideshow-progress">
                        <!-- Progress dots will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Cast Receiver SDK -->
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    
    <script>
        class DrawblinsCastReceiver {
            constructor() {
                this.castReceiverContext = null;
                this.gameState = null;
                this.roomCode = null;
                this.slideshowDrawings = [];
                this.currentSlideIndex = 0;
                this.slideshowInterval = null;
                
                this.init();
            }
            
            init() {
                this.updateConnectionStatus('Initializing...', '');
                this.initializeCastReceiver();
            }
            
            initializeCastReceiver() {
                try {
                    this.castReceiverContext = cast.framework.CastReceiverContext.getInstance();
                    
                    // Set up options - disable all timeouts for active games
                    const options = new cast.framework.CastReceiverOptions();
                    options.maxInactivity = 7200; // 2 hours (maximum allowed)
                    options.disableIdleTimeout = true; // Disable idle timeout completely
                    
                    // Listen for cast messages
                    this.castReceiverContext.addCustomMessageListener(
                        'urn:x-cast:com.drawblins.gamedata',
                        (event) => this.handleCastMessage(event)
                    );
                    
                    // Listen for system events
                    this.castReceiverContext.addEventListener(
                        cast.framework.system.EventType.READY,
                        () => this.onReceiverReady()
                    );
                    
                    this.castReceiverContext.addEventListener(
                        cast.framework.system.EventType.SHUTDOWN,
                        () => this.onReceiverShutdown()
                    );
                    
                    this.castReceiverContext.addEventListener(
                        cast.framework.system.EventType.SENDER_DISCONNECTED,
                        (event) => this.onSenderDisconnected(event)
                    );
                    
                    // Start the receiver
                    this.castReceiverContext.start(options);
                    
                    // Send periodic heartbeat to prevent timeout
                    this.startHeartbeat();
                    
                } catch (error) {
                    console.error('Failed to initialize Cast receiver:', error);
                    this.updateConnectionStatus('Initialization failed', 'disconnected');
                }
            }
            
            onReceiverReady() {
                console.log('Cast receiver ready');
                this.updateConnectionStatus('Ready for cast', 'connected');
            }
            
            onReceiverShutdown() {
                console.log('Cast receiver shutting down');
                this.updateConnectionStatus('Disconnected', 'disconnected');
                this.cleanup();
            }
            
            startHeartbeat() {
                // Send a heartbeat every 30 seconds to keep connection alive
                this.heartbeatInterval = setInterval(() => {
                    console.log('üíì Sending heartbeat to prevent timeout');
                    try {
                        // Just update the connection status to show activity
                        this.updateConnectionStatus('Connected - Active', 'connected');
                    } catch (error) {
                        console.log('Heartbeat failed:', error);
                    }
                }, 30000);
            }
            
            cleanup() {
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = null;
                }
                
                if (this.slideshowInterval) {
                    clearInterval(this.slideshowInterval);
                    this.slideshowInterval = null;
                }
            }
            
            handleCastMessage(event) {
                console.log('üì® Received cast message type:', event.data.type);
                console.log('üìä Message size:', JSON.stringify(event.data).length, 'characters');
                
                try {
                    const message = event.data;
                    
                    switch (message.type) {
                        case 'room-code':
                            this.handleRoomCode(message);
                            break;
                            
                        case 'game-update':
                            this.handleGameUpdate(message);
                            break;
                            
                        case 'timer-update':
                            this.handleTimerUpdate(message);
                            break;
                            
                        case 'drawing-progress':
                            this.handleDrawingProgress(message);
                            break;
                            
                        case 'slideshow-start':
                            this.handleSlideshowStart(message);
                            break;
                            
                        case 'slideshow-drawing':
                            this.handleSlideshowDrawing(message);
                            break;
                            
                        case 'show-drawings-slideshow':
                            console.log('‚ö†Ô∏è Using legacy slideshow method');
                            this.handleShowDrawingsSlideshow(message);
                            break;
                            
                        case 'keep-alive':
                            console.log('üíì Keep-alive received');
                            this.updateConnectionStatus('Connected - Active', 'connected');
                            break;
                            
                        case 'game-finished':
                            this.handleGameFinished(message);
                            break;
                            
                        default:
                            console.log('‚ùì Unknown message type:', message.type);
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error handling cast message:', error);
                    console.error('‚ùå Message data:', event.data);
                }
            }
            
            handleRoomCode(message) {
                this.roomCode = message.roomCode;
                this.updateRoomCode(message.roomCode);
                this.updateConnectionStatus('Connected to room', 'connected');
            }
            
            handleGameUpdate(message) {
                console.log('üéÆ Game update received:', message);
                
                this.gameState = message.gameState;
                this.showGameContent();
                
                if (message.room && message.room.players) {
                    const currentPlayer = message.room.players.find(p => p.id === message.gameState.currentDrawer);
                    this.updateGameDisplay(message.gameState, currentPlayer);
                }
            }
            
            handleTimerUpdate(message) {
                this.updateTimer(message.timeString, message.timeLeft);
            }
            
            handleDrawingProgress(message) {
                const progressCount = document.getElementById('cast-progress-count');
                const progressTotal = document.getElementById('cast-progress-total');
                
                if (progressCount) progressCount.textContent = message.totalSubmitted || 0;
                if (progressTotal) progressTotal.textContent = message.totalExpected || 0;
            }
            
            handleSlideshowStart(message) {
                console.log('üé¨ Starting slideshow:', message);
                this.clearSlideshow();
                
                if (message.originalMonster) {
                    const originalImage = document.getElementById('cast-original-image');
                    // Use GitHub Pages URL for images
                    originalImage.src = `https://teejaywilliamson.github.io/Drawblins/images/${message.originalMonster}`;
                }
                
                this.showSlideshow();
            }
            
            handleSlideshowDrawing(message) {
                console.log(`üñºÔ∏è Adding slideshow drawing ${message.index + 1}:`, message.playerName);
                console.log(`üóúÔ∏è Drawing data size: ${message.imageData?.length || 0} characters`);
                
                this.addDrawingSlide(message);
                
                if (message.isLast) {
                    console.log('üé¨ All drawings loaded, starting slideshow');
                    this.startSlideshow();
                }
            }
            
            handleShowDrawingsSlideshow(message) {
                console.log('üé® Show drawings slideshow:', message);
                this.showDrawingsSlideshow(message.drawings, message.originalMonster);
            }
            
            handleGameFinished(message) {
                this.clearSlideshow();
                this.showGameContent();
                
                const phaseTitle = document.getElementById('cast-phase-title');
                const phaseSubtitle = document.getElementById('cast-phase-subtitle');
                
                if (phaseTitle) phaseTitle.textContent = 'Game Complete!';
                if (phaseSubtitle) phaseSubtitle.textContent = 'Thanks for playing Drawblins!';
            }
            
            updateConnectionStatus(message, type) {
                const statusElement = document.getElementById('connection-status');
                if (statusElement) {
                    statusElement.textContent = message;
                    statusElement.className = `connection-status ${type}`;
                }
            }
            
            updateRoomCode(code) {
                document.getElementById('cast-room-code').textContent = code || '----';
            }
            
            updateTimer(timeString, timeLeft) {
                const timerElement = document.getElementById('cast-timer');
                if (timerElement) {
                    timerElement.textContent = timeString || '00:00';
                    
                    if (timeLeft <= 10 && timeLeft > 0) {
                        timerElement.classList.add('timer-urgent');
                    } else {
                        timerElement.classList.remove('timer-urgent');
                    }
                }
            }
            
            showGameContent() {
                document.getElementById('cast-game-content').classList.remove('hidden');
                document.getElementById('cast-slideshow').classList.add('hidden');
            }
            
            showSlideshow() {
                document.getElementById('cast-game-content').classList.add('hidden');
                document.getElementById('cast-slideshow').classList.remove('hidden');
            }
            
            updateGameDisplay(gameState, currentPlayer) {
                const phaseTitle = document.getElementById('cast-phase-title');
                const phaseSubtitle = document.getElementById('cast-phase-subtitle');
                const currentPlayerDiv = document.getElementById('cast-current-player');
                const progressDiv = document.getElementById('cast-progress');
                
                switch (gameState.phase) {
                    case 'studying':
                        phaseTitle.textContent = `Round ${gameState.currentRound || 1} - Study Phase`;
                        phaseSubtitle.textContent = 'Player is memorizing the monster';
                        
                        if (currentPlayer) {
                            document.getElementById('cast-player-name').textContent = currentPlayer.name;
                            document.getElementById('cast-player-action').textContent = 'is studying the monster';
                            currentPlayerDiv.classList.remove('hidden');
                        }
                        
                        progressDiv.classList.add('hidden');
                        break;
                        
                    case 'drawing':
                        phaseTitle.textContent = `Round ${gameState.currentRound || 1} - Drawing Phase`;
                        phaseSubtitle.textContent = 'Draw what you hear!';
                        
                        if (currentPlayer) {
                            document.getElementById('cast-player-name').textContent = currentPlayer.name;
                            document.getElementById('cast-player-action').textContent = 'is describing the monster';
                            currentPlayerDiv.classList.remove('hidden');
                        }
                        
                        progressDiv.classList.remove('hidden');
                        break;
                        
                    case 'reveal':
                        phaseTitle.textContent = `Round ${gameState.currentRound || 1} - Results`;
                        phaseSubtitle.textContent = 'Here are the drawings!';
                        currentPlayerDiv.classList.add('hidden');
                        progressDiv.classList.add('hidden');
                        break;
                        
                    default:
                        phaseTitle.textContent = 'Drawblins Party Mode';
                        phaseSubtitle.textContent = 'Ready to play!';
                        currentPlayerDiv.classList.add('hidden');
                        progressDiv.classList.add('hidden');
                }
            }
            
            addDrawingSlide(drawingData) {
                const container = document.getElementById('cast-slideshow-container');
                const progressContainer = document.getElementById('cast-slideshow-progress');
                
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'cast-drawing-slide';
                slide.innerHTML = `
                    <h3>
                        ${drawingData.playerName}
                        ${drawingData.autoSubmitted ? '<span class="cast-auto-submitted-badge">Auto</span>' : ''}
                    </h3>
                    <img class="cast-drawing-image" src="${drawingData.imageData}" alt="${drawingData.playerName}'s drawing">
                `;
                container.appendChild(slide);
                
                // Create progress dot
                const dot = document.createElement('div');
                dot.className = 'cast-progress-dot';
                progressContainer.appendChild(dot);
                
                this.slideshowDrawings.push(drawingData);
            }
            
            startSlideshow() {
                if (this.slideshowDrawings.length === 0) return;
                
                this.showSlide(0);
                
                if (this.slideshowDrawings.length > 1) {
                    this.startAutoRotation();
                }
            }
            
            showDrawingsSlideshow(drawings, originalMonster) {
                this.showSlideshow();
                
                // Clear previous slideshow
                this.clearSlideshow();
                this.slideshowDrawings = drawings || [];
                
                // Show original monster
                if (originalMonster) {
                    const originalImage = document.getElementById('cast-original-image');
                    originalImage.src = `https://teejaywilliamson.github.io/Drawblins/images/${originalMonster}`;
                }
                
                // Create slides
                if (this.slideshowDrawings.length > 0) {
                    this.createSlides();
                    this.showSlide(0);
                    
                    if (this.slideshowDrawings.length > 1) {
                        this.startAutoRotation();
                    }
                }
            }
            
            createSlides() {
                const container = document.getElementById('cast-slideshow-container');
                const progressContainer = document.getElementById('cast-slideshow-progress');
                
                container.innerHTML = '';
                progressContainer.innerHTML = '';
                
                this.slideshowDrawings.forEach((drawing, index) => {
                    // Create slide
                    const slide = document.createElement('div');
                    slide.className = 'cast-drawing-slide';
                    slide.innerHTML = `
                        <h3>
                            ${drawing.playerName}
                            ${drawing.autoSubmitted ? '<span class="cast-auto-submitted-badge">Auto</span>' : ''}
                        </h3>
                        <img class="cast-drawing-image" src="${drawing.imageData}" alt="${drawing.playerName}'s drawing">
                    `;
                    container.appendChild(slide);
                    
                    // Create progress dot
                    const dot = document.createElement('div');
                    dot.className = 'cast-progress-dot';
                    progressContainer.appendChild(dot);
                });
            }
            
            showSlide(index) {
                if (index >= this.slideshowDrawings.length || index < 0) return;
                
                this.currentSlideIndex = index;
                
                const slides = document.querySelectorAll('.cast-drawing-slide');
                const dots = document.querySelectorAll('.cast-progress-dot');
                
                slides.forEach((slide, slideIndex) => {
                    if (slideIndex === index) {
                        slide.classList.add('active');
                    } else {
                        slide.classList.remove('active');
                    }
                });
                
                dots.forEach((dot, dotIndex) => {
                    if (dotIndex === index) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            startAutoRotation() {
                if (this.slideshowInterval) {
                    clearInterval(this.slideshowInterval);
                }
                
                this.slideshowInterval = setInterval(() => {
                    const nextIndex = (this.currentSlideIndex + 1) % this.slideshowDrawings.length;
                    this.showSlide(nextIndex);
                }, 4000);
            }
            
            clearSlideshow() {
                if (this.slideshowInterval) {
                    clearInterval(this.slideshowInterval);
                    this.slideshowInterval = null;
                }
                
                const container = document.getElementById('cast-slideshow-container');
                const progressContainer = document.getElementById('cast-slideshow-progress');
                
                if (container) container.innerHTML = '';
                if (progressContainer) progressContainer.innerHTML = '';
                
                this.slideshowDrawings = [];
                this.currentSlideIndex = 0;
            }
        }
        
        // Initialize the cast receiver
        window.addEventListener('load', () => {
            new DrawblinsCastReceiver();
        });
    </script>
</body>
