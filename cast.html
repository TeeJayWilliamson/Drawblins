<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawblins - Cast Display</title>
  <style>
    /* Include the cast window CSS here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    
    .cast-display {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    
    .cast-header-tv {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 4rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      flex-shrink: 0;
    }
    
    .cast-logo-tv {
      height: 80px;
      filter: brightness(0) invert(1);
    }
    
    .cast-timer-tv {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1.5rem 3rem;
      border-radius: 40px;
      font-size: 3rem;
      font-weight: bold;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .cast-timer-tv.timer-urgent {
      background: #e74c3c;
    }
    
    .cast-room-info {
      text-align: right;
    }
    
    .cast-room-code {
      font-size: 1.2rem;
      opacity: 0.8;
      margin: 0;
    }
    
    .cast-room-code-value {
      font-family: 'Courier New', monospace;
      font-size: 2rem;
      font-weight: bold;
      margin: 0.5rem 0 0 0;
      letter-spacing: 3px;
    }
    
    .cast-content-tv {
      flex: 1;
      padding: 3rem 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
    }
    
    .cast-phase-info {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .cast-phase-title {
      font-size: 4rem;
      margin: 0 0 1rem 0;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
      font-weight: bold;
    }
    
    .cast-phase-subtitle {
      font-size: 1.8rem;
      margin: 0;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .cast-current-player {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem 3rem;
      margin: 2rem 0;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .cast-player-name {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      color: #FFD700;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .cast-player-action {
      font-size: 1.4rem;
      margin: 0;
      opacity: 0.9;
    }
    
    .cast-progress-info {
      background: rgba(255, 152, 0, 0.2);
      border-radius: 15px;
      padding: 1.5rem 2rem;
      margin: 1rem 0;
      text-align: center;
      border: 1px solid rgba(255, 152, 0, 0.3);
    }
    
    .cast-progress-text {
      font-size: 1.6rem;
      margin: 0;
      font-weight: bold;
    }
    
    .cast-drawings-section {
      margin-top: 2rem;
    }
    
    .cast-drawings-title {
      font-size: 2.5rem;
      text-align: center;
      margin: 0 0 2rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .cast-drawings-grid-tv {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    
    .cast-original-monster-tv {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 4px solid #FF8C00;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
      transform: scale(1.05);
    }
    
    .cast-original-monster-tv h3 {
      color: #8B4513;
      margin: 0 0 1rem 0;
      font-weight: bold;
      font-size: 1.6rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    
    .cast-player-drawing-tv {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    
    .cast-player-drawing-tv:hover {
      transform: translateY(-5px);
    }
    
    .cast-player-drawing-tv h3 {
      color: #333;
      margin: 0 0 1rem 0;
      font-size: 1.3rem;
      font-weight: bold;
    }
    
    .cast-drawing-image-tv {
      width: 100%;
      height: 220px;
      object-fit: contain;
      border-radius: 12px;
      border: 2px solid rgba(0,0,0,0.1);
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .cast-auto-submitted-badge {
      display: inline-block;
      background: #95a5a6;
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: bold;
      margin-left: 0.5rem;
    }
    
    .cast-instructions {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      margin: 2rem 0;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .cast-instructions h3 {
      margin: 0 0 1rem 0;
      font-size: 1.8rem;
      color: #FFD700;
    }
    
    .cast-instructions p {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .cast-connecting {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .cast-connecting h2 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .cast-connecting p {
      font-size: 1.5rem;
      opacity: 0.8;
      margin: 0;
    }
    
    .cast-loading-spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem 0;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="cast-display">
    <!-- Header with logo, timer, room code -->
    <div class="cast-header-tv">
      <img src="images/logo.png" alt="Drawblins" class="cast-logo-tv" />
      <div class="cast-timer-tv" id="cast-timer">00:00</div>
      <div class="cast-room-info">
        <p class="cast-room-code">Room Code:</p>
        <p class="cast-room-code-value" id="cast-room-code">----</p>
      </div>
    </div>
    
    <!-- Main content area -->
    <div class="cast-content-tv">
      <!-- Connecting state -->
      <div id="cast-connecting" class="cast-connecting">
        <div class="cast-loading-spinner"></div>
        <h2>Connecting to Game...</h2>
        <p>Setting up cast display</p>
      </div>
      
      <!-- Game phase display -->
      <div id="cast-game-content" class="hidden">
        <div class="cast-phase-info">
          <h1 class="cast-phase-title" id="cast-phase-title">Welcome to Drawblins!</h1>
          <p class="cast-phase-subtitle" id="cast-phase-subtitle">Get ready to play</p>
        </div>
        
        <div id="cast-current-player" class="cast-current-player hidden">
          <h2 class="cast-player-name" id="cast-player-name">Player Name</h2>
          <p class="cast-player-action" id="cast-player-action">is getting ready</p>
        </div>
        
        <div id="cast-progress" class="cast-progress-info hidden">
          <p class="cast-progress-text">
            Drawings submitted: <span id="cast-progress-count">0</span> / <span id="cast-progress-total">0</span>
          </p>
        </div>
        
        <div id="cast-instructions" class="cast-instructions hidden">
          <h3 id="cast-instructions-title">How to Play</h3>
          <div id="cast-instructions-content">
            <p>Players will take turns describing monsters</p>
            <p>Listen carefully and draw what you hear!</p>
          </div>
        </div>
      </div>
      
      <!-- Drawings display -->
      <div id="cast-drawings" class="cast-drawings-section hidden">
        <h2 class="cast-drawings-title">Round Results!</h2>
        <div id="cast-drawings-grid" class="cast-drawings-grid-tv">
          <!-- Drawings will be inserted here -->
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Cast window JavaScript
    let gameState = null;
    let room = null;
    let roomCode = null;
    
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const roomParam = urlParams.get('room');
    const playerParam = urlParams.get('player');
    
    // Initialize cast display
    function initCastDisplay() {
      console.log('Initializing cast display...');
      
      if (roomParam) {
        roomCode = roomParam;
        document.getElementById('cast-room-code').textContent = roomCode;
      }
      
      // Listen for messages from parent window
      window.addEventListener('message', handleParentMessage);
      
      // Show connecting state initially
      showConnecting();
      
      // Request initial game state
      setTimeout(() => {
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({
            type: 'cast-ready',
            windowId: 'cast-display'
          }, window.location.origin);
        }
      }, 500);
    }
    
    function handleParentMessage(event) {
      if (event.origin !== window.location.origin) return;
      
      const { type, gameState: newGameState, room: newRoom, drawings, originalMonster, timeLeft, timeString, phase } = event.data;
      
      switch (type) {
        case 'game-update':
          gameState = newGameState;
          room = newRoom;
          updateCastDisplay();
          break;
          
        case 'timer-update':
          updateTimer(timeString || '00:00', timeLeft);
          break;
          
        case 'show-drawings':
          showDrawingsResults(drawings, originalMonster);
          break;
      }
    }
    
    function showConnecting() {
      document.getElementById('cast-connecting').classList.remove('hidden');
      document.getElementById('cast-game-content').classList.add('hidden');
      document.getElementById('cast-drawings').classList.add('hidden');
    }
    
    function showGameContent() {
      document.getElementById('cast-connecting').classList.add('hidden');
      document.getElementById('cast-game-content').classList.remove('hidden');
      document.getElementById('cast-drawings').classList.add('hidden');
    }
    
    function updateCastDisplay() {
      if (!gameState || !room) return;
      
      showGameContent();
      
      const currentPlayer = room.players.find(p => p.id === gameState.currentDrawer);
      
      // Update phase info
      const phaseTitle = document.getElementById('cast-phase-title');
      const phaseSubtitle = document.getElementById('cast-phase-subtitle');
      const currentPlayerDiv = document.getElementById('cast-current-player');
      const progressDiv = document.getElementById('cast-progress');
      const instructionsDiv = document.getElementById('cast-instructions');
      
      switch (gameState.phase) {
        case 'studying':
          phaseTitle.textContent = `Round ${gameState.currentRound} - Study Phase`;
          phaseSubtitle.textContent = 'Player is memorizing the monster';
          
          if (currentPlayer) {
            document.getElementById('cast-player-name').textContent = currentPlayer.name;
            document.getElementById('cast-player-action').textContent = 'is studying the monster';
            currentPlayerDiv.classList.remove('hidden');
          }
          
          document.getElementById('cast-instructions-title').textContent = 'Get Ready to Draw!';
          document.getElementById('cast-instructions-content').innerHTML = `
            <p>The current player is memorizing a monster</p>
            <p>Soon they will describe it while others draw</p>
            <p>Listen carefully to their description!</p>
          `;
          instructionsDiv.classList.remove('hidden');
          progressDiv.classList.add('hidden');
          break;
          
        case 'drawing':
          phaseTitle.textContent = `Round ${gameState.currentRound} - Drawing Phase`;
          phaseSubtitle.textContent = 'Draw what you hear!';
          
          if (currentPlayer) {
            document.getElementById('cast-player-name').textContent = currentPlayer.name;
            document.getElementById('cast-player-action').textContent = 'is describing the monster';
            currentPlayerDiv.classList.remove('hidden');
          }
          
          // Update progress
          const expectedSubmissions = room.players.filter(p => p.id !== gameState.currentDrawer).length;
          document.getElementById('cast-progress-count').textContent = gameState.drawings.length;
          document.getElementById('cast-progress-total').textContent = expectedSubmissions;
          progressDiv.classList.remove('hidden');
          
          document.getElementById('cast-instructions-title').textContent = 'Drawing in Progress';
          document.getElementById('cast-instructions-content').innerHTML = `
            <p>Players are drawing on their devices</p>
            <p>Listen to the description and draw what you hear</p>
            <p>Submit your drawing before time runs out!</p>
          `;
          instructionsDiv.classList.remove('hidden');
          break;
          
        case 'reveal':
          showDrawingsResults(gameState.drawings, gameState.currentMonster);
          return;
          
        default:
          phaseTitle.textContent = 'Drawblins Party Mode';
          phaseSubtitle.textContent = 'Waiting for game to start...';
          currentPlayerDiv.classList.add('hidden');
          progressDiv.classList.add('hidden');
          instructionsDiv.classList.add('hidden');
      }
    }
    
    function showDrawingsResults(drawings, originalMonster) {
      document.getElementById('cast-connecting').classList.add('hidden');
      document.getElementById('cast-game-content').classList.add('hidden');
      document.getElementById('cast-drawings').classList.remove('hidden');
      
      const grid = document.getElementById('cast-drawings-grid');
      grid.innerHTML = '';
      
      // Add original monster first
      if (originalMonster) {
        const originalDiv = document.createElement('div');
        originalDiv.className = 'cast-original-monster-tv';
        originalDiv.innerHTML = `
          <h3>Original Monster</h3>
          <img src="images/${originalMonster}" alt="Original Monster" class="cast-drawing-image-tv">
        `;
        grid.appendChild(originalDiv);
      }
      
      // Add player drawings
      if (drawings && drawings.length > 0) {
        drawings.forEach(drawing => {
          const drawingDiv = document.createElement('div');
          drawingDiv.className = 'cast-player-drawing-tv';
          drawingDiv.innerHTML = `
            <h3>
              ${drawing.playerName}
              ${drawing.autoSubmitted ? '<span class="cast-auto-submitted-badge">Auto</span>' : ''}
            </h3>
            <img src="${drawing.imageData}" alt="${drawing.playerName}'s drawing" class="cast-drawing-image-tv">
          `;
          grid.appendChild(drawingDiv);
        });
      }
    }
    
    function updateTimer(timeString, timeLeft) {
      const timerElement = document.getElementById('cast-timer');
      if (timerElement) {
        timerElement.textContent = timeString;
        
        // Add urgent class for last 10 seconds
        if (timeLeft <= 10 && timeLeft > 0) {
          timerElement.classList.add('timer-urgent');
        } else {
          timerElement.classList.remove('timer-urgent');
        }
      }
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initCastDisplay);
    
    // Handle window close
    window.addEventListener('beforeunload', () => {
      if (window.opener && !window.opener.closed) {
        window.opener.postMessage({
          type: 'cast-window-closed'
        }, window.location.origin);
      }
    });
  </script>
</body>
</html>
